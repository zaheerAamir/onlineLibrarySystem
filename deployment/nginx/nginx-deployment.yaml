
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment 
spec:
  selector:
    matchLabels:
      app: nginx 
  template:
    metadata:
      labels:
        app: nginx 
    spec:
      containers:
      - name: nginx 
        image: rocker45/searchrecommend-nginx:latest
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
        volumeMounts: 
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/
        command: ["/bin/bash", "-c", "cd /etc/nginx/conf.d/ && ls && cd /usr/src/app && ./wait-for-it.sh -t 60 booksservice:8080 && ./wait-for-it.sh -t 60 authservice:8081 && nginx -g 'daemon off;'"]
      volumes:
      - name: nginx-config
        configMap: 
          name: nginx-config