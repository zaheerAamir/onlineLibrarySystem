<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link rel="stylesheet" type="text/css" href="./swagger-ui.css" />
  <link rel="stylesheet" type="text/css" href="index.css" />
  <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />

  <!-- Include Swagger UI JavaScript files -->
  <script src="./swagger-ui-bundle.js" charset="UTF-8"></script>
  <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"></script>
</head>

<body>
  <div id="swagger-ui"></div>
  <script>

    // Fetch and combine Swagger JSON files from both services
    fetch('combined.json')
      .then(response => response.json())
      .then(combinedSwagger => {
        // Configure Swagger UI with the combined Swagger JSON
        const ui = SwaggerUIBundle({
          spec: combinedSwagger,
          dom_id: '#swagger-ui',
          presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIStandalonePreset,
          ],
          layout: 'StandaloneLayout',
        });

        // Render the UI
        ui.init();
      })
      .catch(error => {
        console.error('Error loading combinedSwagger.json:', error);
      });





  </script>
</body>

</html>
